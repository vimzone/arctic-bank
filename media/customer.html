<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arctic Bank</title>
    <meta charset="UTF-8">
    <meta name="description" content="Arctic Bank offers secure, innovative banking solutions, combining personalized service with cutting-edge digital tools for seamless financial management.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--Favicon
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">-->
    <!--Google font links here-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--HEADER-->
    <header class="header">
        <!--NAV-->
        <nav class="nav">
            <a href="index.html" class="logo">Arctic Bank</a>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="banking.html">Banking</a></li>
                <li><a href="loans.html">Loans</a></li>
                <li><a href="insurance.html">Insurance</a></li>
                <li><a href="investing.html">Investing</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <nav class="crumb">
        New Customer
    </nav>
    <main class="customer-container">
        <h1>New Customer</h1>
        <br>
        <!--FORM-->
        <form name="customer" action="#" method="post" target="_blank">
            <!--Name-->
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required autofocus>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            <!--Address-->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="City" required>
            <!--Phone number-->
            <label for="phone">Phonenumber:</label>
            <input type="number" id="phone" name="phone" placeholder="Phonenumber" required>
            <!--Email-->
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="Email" required>
            <!--Birthday-->
            <label for="bday">Birth Day:</label>
            <input type="date" id="bday" name="bday" min="2007-12-08" max="1990-01-01" required>
            <!--Gender-->
            <fieldset id="gender">
                <legend>Gender:</legend>
                <label class="radio" for="female">
                    <input class="radio-input" type="radio" id="female" name="gender" value="Female"> Female
                </label>
                <br>
                <label class="radio" for="male">
                    <input class="radio-input" type="radio" id="male" name="gender" value="Male"> Male
                </label>
                <br>
                <label class="radio" for="other">
                    <input class="radio-input" type="radio" id="other" name="gender" value="Other"> Other
                </label>
            </fieldset>
            <!--Select option-->
            <label for="occupation">What is your current situation?</label>
            <select id="occupation" name="occupation" multiple size="3">
                <option value="Employed">Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Student">Student</option>
                <option value="Retired">Retired</option>     
                <option value="Other">Other</option>  
            </select>
            <!--Textarea-->
            <label for="details">Additional details</label>
            <textarea id="details" name="details" rows="3" placeholder="Write your message here."></textarea>
            <!--Reset and next buttons-->
            <div class="btn">
                <button type="reset">Reset</button>
                <button type="submit">Next</button>
            </div>
        </form>
    </main>
</body>

</html>
